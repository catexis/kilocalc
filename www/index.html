<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>За килограмм</title>
    </head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="shortcut icon" href="icons8-synchronize-512.png" type="image/x-icon">
    <body>

        <!-- Card -->
        <div class="wrap">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Цена" id="p">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Масса нетто в гр." id="m">
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Итого" id="s" readonly>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <!-- Card end -->

    </body>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        function onekilo(price, mass){
            var summ = price * 1000 / mass;
            return summ
        };

        $(document).ready(function(){
            var card = $( ".wrap" ).html()
            for (var index = 0; index < 9; index++) {
                $( "body" ).append(card);
            }
            $.each($(".card"), function(index, item){
                var price = $(item).find("#p").attr("id", "p"+index);
                var mass = $(item).find("#m").attr("id", "m"+index);
                var summ = $(item).find("#s").attr("id", "s"+index);
                price.change(function(){
                    var res = onekilo(price.val(), mass.val());
                    summ.val(res + "за килограмм");
                });
                mass.change(function(){
                    var res = onekilo(price.val(), mass.val());
                    summ.val(res + " за 1 килограмм");
                });
            });
        });
    </script>
</html>
